<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <header>Rock Paper Scissors</header>
  <body>
    <div class="results">
      <div class="scoreboard" id="player-scoreboard">
        <p class="label">You</p>
        <p id="playerScore" class="score">0</p>
      </div>
      <div class="scoreboard" id="computer-scoreboard">
        <p class="label">Comp</p>
        <p id="computerScore" class="score">0</p>
      </div>
    </div>
    <div id="taunt">Choose! If you dare...</div>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="images/rock.png" alt="ROCK" />
      </div>
      <div class="choice" id="paper">
        <img src="images/paper.png" alt="PAPER" />
      </div>
      <div class="choice" id="scissors">
        <img src="images/scissors.png" alt="SCISSORS" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
